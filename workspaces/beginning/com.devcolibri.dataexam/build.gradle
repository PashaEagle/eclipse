apply plugin: 'java'
apply plugin: 'maven'


group = 'com.devcolibri.dataexam'
version = '1.0'

description = """"""

sourceCompatibility = 1.7
targetCompatibility = 1.7



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework', name: 'spring-webmvc', version:'4.0.3.RELEASE'
    compile group: 'mysql', name: 'mysql-connector-java', version:'5.1.29'
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version:'1.3.4.RELEASE'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version:'4.2.5.Final'
    testCompile group: 'junit', name: 'junit', version:'4.11'
    testCompile group: 'org.springframework', name: 'spring-test', version:'3.2.4.RELEASE'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.0.1'
}
